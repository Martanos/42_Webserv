# Test configuration for server names (PDF compliant)
# Testing server_name directive as specified in requirements

# Server with single server name
server {
    listen 8080;
    server_name example.com;
    root /var/www/example;
}

# Server with multiple server names
server {
    listen 8081;
    server_name www.example.com example.com example.org;
    root /var/www/multi;
}

# Default server (first server for host:port)
server {
    listen 8082;
    server_name localhost;
    root /var/www/default;
}

# Server without server_name (should use default)
server {
    listen 8083;
    root /var/www/noname;
}

# Multiple servers on same port (first one is default)
server {
    listen 8084;
    server_name first.com;
    root /var/www/first;
}

server {
    listen 8084;
    server_name second.com;
    root /var/www/second;
}
