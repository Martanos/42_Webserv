# Test configuration for error pages feature
# Testing error_page directive with various error codes

# Server with basic error page configuration
server {
    listen 8080;
    root /var/www/html;
    
    # Basic 404 error page
    error_page 404 /404.html;
}

# Server with multiple error pages
server {
    listen 8081;
    root /var/www/site1;
    
    # Multiple error pages for different codes
    error_page 404 /errors/not_found.html;
    error_page 500 502 503 504 /errors/server_error.html;
    error_page 403 /errors/forbidden.html;
}

# Server with error page redirects
server {
    listen 8082;
    root /var/www/site2;
    
    # Error page with redirect
    error_page 404 = /custom_404.php;
    error_page 500 = @fallback;
}

# Server testing error page inheritance and overrides
server {
    listen 8083;
    root /var/www/site3;
    
    # Default error pages
    error_page 400 401 402 403 404 /errors/4xx.html;
    error_page 500 501 502 503 504 505 /errors/5xx.html;
    
    # Custom error page for specific code
    error_page 418 /errors/teapot.html;
}
