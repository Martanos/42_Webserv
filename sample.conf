# - Real IP modules
# - Sub-request authentication
# - FastCGI cache
# - HTTP/2 and HTTP/3 support
# - HTTP/2 Server Push
# - HTTP/2 Server Push

# ==================================================================
# SUPPORTED DIRECTIVES
# ==================================================================

# listen: Specifies port(s) and optional host
# Formats: listen 8080; | listen 127.0.0.1:8080; | listen 443 80;

# server_name: Server names this block responds to
# Format: server_name example.com www.example.com;

# error_page: Maps HTTP error codes to custom pages
# Format: error_page 404 /404.html; | error_page 500 502 /error.html;

# root: Document root directory
# Format: root /var/www/html;

# index: Default files for directories
# Format: index index.html index.php;

# autoindex: Enable/disable directory listing
# Format: autoindex on; | autoindex off;

# client_max_body_size: Maximum request body size
# Format: client_max_body_size 1M;

# allowed_methods: Allowed HTTP methods for location
# Format: allowed_methods GET POST DELETE;

# return: HTTP redirects
# Format: return 301 /new-location/;

# CGI directives:
# cgi_pass: CGI executable path
# cgi_param: CGI environment parameters

# ==================================================================
# SERVER CONFIGURATIONS
# ==================================================================

# Basic static file server
server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.htm;
    autoindex off;

    error_page 404 /404.html;
    error_page 500 /50x.html;

    location / {
        allowed_methods GET;
    }
}

# Server with CGI support and file uploads
server {
    listen 8080;
    server_name seayeo.42.fr;
    root /var/www/site;
    index index.php index.html;
    client_max_body_size 10M;

    error_page 404 /404.html;
    error_page 500 /error.html;

    # Static files
    location / {
        allowed_methods GET POST;
    }

    # PHP CGI handling
    location ~ \.php$ {
        allowed_methods GET POST;
        cgi_pass /usr/bin/php-cgi;
        cgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        cgi_param REQUEST_METHOD $request_method;
        cgi_param CONTENT_TYPE $content_type;
        cgi_param CONTENT_LENGTH $content_length;
    }

    # File upload area
    location /upload/ {
        allowed_methods POST DELETE;
        client_max_body_size 100M;
    }
}

# File server with directory listing
server {
    listen 8081;
    server_name files.example.com;
    root /var/www/files;
    autoindex on;

    error_page 404 /404.html;

    # Downloads with directory listing
    location /downloads/ {
        allowed_methods GET;
        autoindex on;
    }

    # File management
    location /manage/ {
        allowed_methods GET POST DELETE;
        client_max_body_size 50M;
    }
}

# Server with redirects
server {
    listen 8082;
    server_name redirect.example.com;
    root /var/www/redirect;

    # Redirect old URLs
    location /old/ {
        return 301 /new/;
    }

    # Normal content
    location /new/ {
        allowed_methods GET;
    }
}

# Default server (no server_name specified)
server {
    listen 8083;
    root /var/www/default;
    autoindex on;

    location / {
        allowed_methods GET POST DELETE;
    }
}
