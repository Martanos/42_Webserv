http {
    server {
        listen 8080;
        server_name localhost;
        root ./www;
        index index.html;
        autoindex off;

        error_page 404 /404.html;

        location / {
            allowed_methods GET;
        }
    }

    server {
        listen 8081;
        server_name localhost;
        root ./www;
        index index.html;

        error_page 404 /404.html;

        location / {
            allowed_methods GET POST;
        }

        location /cgi-bin/ {
            allowed_methods GET POST;
            cgi_path /usr/bin/python3;
        }
    }
}