user www-data www-data;

events {
    worker_connections 1024;
}

pid            logs/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       3000;
        server_name  localhost;
        error_log    /home/sean/projects/showcas/logs/error.log;
        access_log   /home/sean/projects/showcas/logs/access.log;

        root /home/sean/projects/showcas/www/html;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php =404;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location /Python/ {
            location ~ \.py$ {
                include /etc/nginx/fastcgi_params;
                fastcgi_pass unix:/run/fcgiwrap.socket;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_index index.py;
            }
        }

        error_page 400 /responses/400.php;
        error_page 403 /responses/403.php;
        error_page 500 /responses/500.php;
        error_page 502 /responses/500.php;
        error_page 503 /responses/500.php;
        error_page 504 /responses/500.php;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
